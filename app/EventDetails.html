<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-cloak>
<div class="container">
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <ul class="nav">

            </ul>
        </div>
    </div>
    <div ng-controller="EventController">
        <img ng-src={{event.imgurl}} alt="agular">

        <div class="row">
            <div class="spann11">
                <h2 ng-bind="event.name"/>
            </div>
        </div>
        <div class="row">
            <div class="span3">
                <div><strong>Date:</strong> {{event.date}}</div>
                <div><strong>Time:</strong> {{event.time}}</div>
            </div>

            <div class="span4">
                <address>
                    <strong>Place:</strong> {{event.Location.place}} <br/>
                    <strong>City:</strong> {{event.Location.city}} <br/>
                    <strong>Address:</strong> {{event.Location.address}}
                </address>
            </div>
        </div>
        <hr/>
        <h2>Sessions</h2>
        <ul class="thumbnails">
            <li ng-repeat="session in event.sessions">

                <div class="row session">
                    <div class="span0 well votingWidgetg">
                        <div class="votingButton" ng-click="sessionUpVote(session)">
                            <i class="icon-chevron-up icon-white"></i>
                        </div>
                        <div class="badge badge-inverse">
                            <div>{{session.votecount}}</div>
                        </div>
                        <div class="votingButton" ng-click="sessionDownVote(session)">
                            <i class="icon-chevron-down"></i>
                        </div>
                    </div>
                    <div class="well span9">
                        <h4 class="well-title">{{session.name}}</h4>
                        <h6 style="margin-top: -10px">{{session.creatorname}}</h6>
                        <span>{{session.duration}}</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/underscore-1.4.4.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-sanitize.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/EventController.js"></script>
</body>
</html>
