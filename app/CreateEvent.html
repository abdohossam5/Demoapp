<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-cloak>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="CreateEvent.html">Create Event</a></li>
            </ul>
        </div>
    </div>
    <style>input.ng-dirty.ng-invalid {background-color: pink}</style>
    <div ng-controller="EditEventController">
        <div class="container">
            <h1>New Event</h1>
            <hr />
            <form name="newEventForm">
                  <fieldset>
                      <label for="eventName">Name</label>
                      <input id="eventName" type="text" required ng-model="event.name" placeholder="write event name here..."/>
                      <label for="eventDate">Date</label>
                      <input type="text" id="eventDate" required ng-pattern="/(0[1-9]|1[012])[- \/.](0[1-9]|[12][0-9]|3[01])[- \/.](19|20)\d\d/" ng-model="event.date" placeholder="mm/dd/yyyy"/>
                      <label for="eventTime">Time</label>
                      <input type="text" id="eventTime"  ng-model="event.time" placeholder="write event's time here..."/>
                      <label for="eventPlace">Place</label>
                      <input type="text" id="eventPlace" ng-model="event.Location.place" placeholder="write event place here..."/>
                      <br/>
                      <label for="eventCity">City</label>
                      <input type="text" id="eventCity" ng-model="event.Location.city" placeholder="write event City here..."/>
                      <label for="eventProvince">Province</label>
                      <input type="text" id="eventProvince" placeholder="write event Province here..."/>
                      <label for="eventImg">Image URL</label>
                      <input type="url" id="eventImg" class="input-xlarge" ng-model="event.imgurl" placeholder="Image URL"/>
                  </fieldset>
                  <img ng-src={{event.imgurl}} src=""/>
                <br />
                <br />

                <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
                <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
              </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/underscore-1.4.4.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-sanitize.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/EventController.js"></script>
<script src="js/controllers/EditEventController.js"></script>
<script src="js/filters.js"></script>

</body>
</html>
